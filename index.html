<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="container">
  <div class="container-col one">
    <h3>Your Result</h3>
    <div class="circle">
      <div class="score">
        <h1>76</h1>
        <h4>of 100</h4>
      </div>
    </div>
    <h2>Great</h2>
    <p class="innertext">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="container-col">
    <h3 class="summary">Summary</h3>
    <li><img src="/assets/images/icon-reaction.svg" />Reaction</li>
    <li><img src="/assets/images/icon-memory.svg" />Memory</li>
    <li><img src="/assets/images/icon-verbal.svg" />Verbal</li>
    <li><img src="/assets/images/icon-visual.svg" />Visual</li>
    <button>Continue</button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
