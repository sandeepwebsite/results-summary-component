<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="container">
  <div class="container-col one">
    <h3>Your Result</h3><br>
    <div class="circle">
      <div class="score">
        <h1>76</h1>
        <h4 class="innertext">of 100</h4>
      </div>
    </div><br>
    <h2>Great</h2><br>
    <p class="innertext">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="container-col">
    <h3 class="summary">Summary</h3>
    <li class="one-1">
      
      <p><img src="/assets/images/icon-reaction.svg" />Reaction</p>
      <div class="text">
        <span id="">80</span>
        <span>/100</span>
      </div>
    </li>
    <li class="two">
      <p><img src="/assets/images/icon-memory.svg" />Memory</p>
      <div class="text">
        <span id="">92</span>
        <span>/100</span>
      </div>
    </li>
    <li class="three">
      <p><img src="/assets/images/icon-verbal.svg" />Verbal</p>
      <div class="text">
        <span id="">61</span>
        <span>/100</span>
      </div>
    </li>
    <li class="four">
      
      <p><img src="/assets/images/icon-visual.svg" />Visual</p>
      <div class="text">
        <span id="visual">72</span>
        <span>/100</span>
      </div>
    </li>
    <br>
    <button>Continue</button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sandeepwebsite">Sandeep</a>.
  </div>
</body>
</html>
